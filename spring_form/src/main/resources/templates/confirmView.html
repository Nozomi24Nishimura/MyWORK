<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>

	<h1>回答フォーム</h1>

	<table border="1">
		<thead>
			<tr>
				<th>項目</th>
				<th>入力内容</th>
			</tr>
		</thead>
		<tr>
			<td>名前</td>
			<td><span th:text="${contactForm.getName()}"></span></td>

		</tr>
		<tr>
			<td>メールアドレス</td>
			<td><span th:text="${contactForm.getEmail()}"></span></td>
		</tr>
		<tr>
			<td>お問い合わせ内容</td>
			<td><span th:text="${contactForm.getMessage()}"></span></td>
		</tr>


	</table>

	<br><br>
	<a href="/form">
		<button type="button">フォームへ移動</button>
	</a>
</body>

</html>
